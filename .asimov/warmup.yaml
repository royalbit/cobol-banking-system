# Asimov Protocol - Project Context
# https://github.com/royalbit/asimov-protocol

# ═══════════════════════════════════════════════════════════════════════════════
# PROTOCOL FILES (load these at session start)
# ═══════════════════════════════════════════════════════════════════════════════
protocols:
  required:
    - ".asimov/asimov.yaml"      # Three Laws of Robotics (ethics foundation)
    - ".asimov/green.yaml"       # Sustainability (local-first tools)
    - ".asimov/sycophancy.yaml"  # Anti-sycophancy (truth over comfort)
  tracking:
    - ".asimov/roadmap.yaml"     # Version milestones
    - ".asimov/sprint.yaml"      # Current sprint status

identity:
  project: "Java Banking System"
  tagline: "Full-stack banking demo with Spring Boot + Vue 3"
  version: "1.4.0"

mission:
  problem: "Demonstrating modern full-stack development patterns"
  solution: "Spring Boot + Vue 3 + Tailwind CSS with comprehensive testing"
  principles:
    - "Test-driven: 139 tests across backend, component, and E2E"
    - "Documentation-first: C4 diagrams, ADRs, guides"
    - "Container-ready: Docker Compose deployment"

# ═══════════════════════════════════════════════════════════════════════════════
# ENVIRONMENT
# ═══════════════════════════════════════════════════════════════════════════════
environment:
  java:
    version: "17"
    note: "Java 17 is the system default (openjdk@17 via Homebrew)"
  gradle:
    version: "8.5"
    command: "./gradlew"
  plantuml:
    server: "https://plantuml.crypto1.ca"
    note: "Use remote server for diagrams (no local plantuml installed)"

# ═══════════════════════════════════════════════════════════════════════════════
# PROJECT STRUCTURE
# ═══════════════════════════════════════════════════════════════════════════════
structure:
  backend:
    path: "java-banking/"
    language: "Java 17"
    framework: "Spring Boot 3.x"
    database: "H2 (in-memory)"
  frontend:
    path: "frontend/"
    framework: "Vue 3 + Vite"
    styling: "Tailwind CSS v4"
  docs:
    path: "docs/"
    architecture: "C4 Model diagrams"
    decisions: "ADRs"

files:
  backend:
    - "java-banking/src/main/java/com/royalbit/banking/"
    - "java-banking/src/test/java/com/royalbit/banking/"
  frontend:
    - "frontend/src/components/"
    - "frontend/e2e/"
  docs:
    - "docs/architecture/ - C4 diagrams"
    - "docs/adr/ - Architecture decisions"
    - "docs/guides/ - Installation, development"

# ═══════════════════════════════════════════════════════════════════════════════
# FEATURES
# ═══════════════════════════════════════════════════════════════════════════════
features:
  core:
    - "Account Management: Create, view, close accounts"
    - "Transactions: Deposit, withdraw with validation"
    - "Interest: 2% annual for savings accounts"
    - "Mini Statements: Last 5 transactions"
    - "Audit Trail: Complete transaction history"
  api:
    - "REST endpoints with OpenAPI/Swagger"
    - "Spring Boot Actuator health checks"
  ui:
    - "Vue 3 dashboard with Tailwind CSS"
    - "Account detail with transaction forms"

# ═══════════════════════════════════════════════════════════════════════════════
# QUALITY STANDARDS
# ═══════════════════════════════════════════════════════════════════════════════
quality:
  backend: "./gradlew test (96 tests, 80%+ coverage)"
  frontend: "npm test (29 component tests)"
  e2e: "npm run test:e2e (36 Playwright tests)"
  total: "161 tests"
  style: "Java: Google Style Guide, Vue: Composition API"
