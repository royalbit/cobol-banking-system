# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:bankingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL for debugging
spring.jpa.show-sql=false

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Application info
info.app.name=COBOL Banking System
info.app.version=1.0.0
info.app.description=Modernized banking system migrated from COBOL to Java Spring Boot

# Demo data (set to true to seed demo accounts on startup)
app.demo-data.enabled=true
